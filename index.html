<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<style>

    .fa-trash {
        color: red;
        cursor: pointer;
    }

    .fa-eye {
        color: green;
        cursor: pointer;
    }
    .modal{
        display:block;
        position: absolute;
        top:200px;
    }
    .view{
        width: 100%;
        height: 120%;
        background-color: rgba(0, 0, 0, 0.7);
        position: absolute;
        left: 0px;
        top: 0px;
        display: none;
    }
</style>

<body>

    <div class="container my-5">
        <div class="row">
            <div class="col-6">
                <h1>Carfour Point of Sale</h1>
            </div>
            <div class="col-6 d-flex justify-content-end align-items-center">
                <p class="posTotal m-0">
                    <strong>Total Sales: </strong>
                    <span id="posTotalSalesVal">0</span>JOD
                </p>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-4">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="itemNameLabel">Item</span>
                    <input type="text" class="form-control" id="itemName" placeholder="Snickers" aria-label="Snickers"
                        aria-describedby="itemNameLabel">
                </div>
            </div>
            <div class="col-3">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="itemPriceLabel">JOD</span>
                    <input type="number" id="itemPrice" class="form-control" placeholder="10" aria-label="10"
                        aria-describedby="itemPriceLabel">
                </div>
            </div>
            <div class="col-3">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="itemQuantity">Quantity</label>
                    <select class="form-select" id="itemQuantity">
                        <option value="" selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        <option value="4">Four</option>
                        <option value="5">Five</option>
                        <option value="6">Six</option>
                        <option value="7">Seven</option>
                        <option value="8">Eight</option>
                        <option value="9">Nine</option>
                        <option value="10">Ten</option>
                    </select>
                </div>
            </div>
            <div class="col-2">
                <button id="addBtn" class="btn btn-success">Add</button>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Item Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Total</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>  


    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>


    <script src="./app.js"></script>
</body>

</html>
